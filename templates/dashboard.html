<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Candidatos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .info {
      background-color: #e0f7fa;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    iframe {
      margin-top: 40px;
      border: none;
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Dashboard de Candidatos</h1>

  <div class="info">
    <strong>Total de candidatos registrados:</strong> {{ num_candidatos }}
  </div>

  <table>
    {% for row in data %}
      <tr>
        {% for cell in row %}
          <td>{{ cell }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>

</body>
</html>
